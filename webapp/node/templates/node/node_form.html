{% extends "noobcash/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}

      <legend class="border-bottom mb-4">
        New Node

      {{ form|crispy }}

    </div>
  </form>
</div>
{% endblock content %}
